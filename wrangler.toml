# Cloudflare Pages configuration for Topflix
name = "topflix"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# ⚠️ IMPORTANT: KV namespace and environment variables are configured in Cloudflare Dashboard
# DO NOT define kv_namespaces here for Pages - it causes build errors!
#
# Setup instructions:
#
# 1. Create KV namespace (one-time):
#    npx wrangler kv:namespace create "TOPFLIX_KV"
#
# 2. Add KV binding in Cloudflare Dashboard:
#    Workers & Pages -> Your Pages project -> Settings -> Functions -> KV namespace bindings
#    - Variable name: TOPFLIX_KV
#    - KV namespace: select your created namespace
#
# 3. Add TMDB API key in Cloudflare Dashboard:
#    Settings -> Environment variables -> Add variable
#    - Variable name: TMDB_API_KEY
#    - Value: your-tmdb-api-key (get from themoviedb.org/settings/api)
