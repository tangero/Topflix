# Cloudflare Pages Configuration for Topflix
name = "topflix"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# Note: Cron Triggers are NOT supported for Pages Functions
# Newsletter cron trigger is handled by a separate Worker in workers/newsletter-cron.js

# KV Namespace for caching Netflix Top 10 and Netflix New data
[[kv_namespaces]]
binding = "TOPFLIX_KV"
id = "1844bf2efc7d41b89ddb224d7eab20d4"

# D1 Database for persistent content storage
[[d1_databases]]
binding = "DB"
database_name = "topflix-db"
database_id = "17471071-02aa-44d7-ac84-705ea562e2ac"

# Note: Environment variables are configured in Cloudflare Dashboard:
# - RESEND_API_KEY
# - RESEND_AUDIENCE_ID
# - TMDB_API_KEY
