# Cloudflare Pages configuration for Topflix
name = "topflix"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# KV namespace for storing Netflix Top 10 data
# Run: wrangler kv:namespace create "TOPFLIX_KV"
# Then replace the IDs below with your actual namespace IDs
[[kv_namespaces]]
binding = "TOPFLIX_KV"
id = "your-kv-namespace-id"

# Preview KV namespace for development
[[kv_namespaces]]
binding = "TOPFLIX_KV"
id = "your-preview-kv-namespace-id"
preview = true

# IMPORTANT: Set this secret in Cloudflare Dashboard or via CLI
# Cloudflare Dashboard -> Pages -> Settings -> Environment variables
# Or run: wrangler pages secret put TMDB_API_KEY
# [vars]
# TMDB_API_KEY will be set as environment variable in dashboard
