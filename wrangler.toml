# Cloudflare Pages configuration for Topflix
name = "topflix"
compatibility_date = "2024-01-01"
pages_build_output_dir = "public"

# ⚠️ IMPORTANT: For GitHub deployment, configure bindings in Cloudflare Dashboard
# DO NOT add [[kv_namespaces]] here - it will cause build errors if ID is empty
#
# Setup instructions:
#
# 1. Create KV namespace in Cloudflare Dashboard:
#    Workers & Pages -> KV -> Create namespace
#    Name: TOPFLIX_KV
#
# 2. Add KV binding to your Pages project:
#    Workers & Pages -> topflix -> Settings -> Functions -> KV namespace bindings
#    Click "Add binding":
#    - Variable name: TOPFLIX_KV
#    - KV namespace: select TOPFLIX_KV from dropdown
#    - Click Save
#
# 3. Add TMDB API key:
#    Settings -> Environment variables -> Add variable
#    - Variable name: TMDB_API_KEY
#    - Value: your-tmdb-api-key (get from themoviedb.org/settings/api)
#    - Environment: Production (check the box)
#    - Click Save
#
# 4. Retry deployment:
#    Deployments -> click on latest -> Retry deployment
