# Cloudflare Worker for Cron Triggers
# Netflix updates TOP10 weekly on Tuesday, Netflix New changes more often
# We run Tuesday (TOP10 update day) and Friday (mid-week catch-up)

name = "topflix-cron"
main = "workers/cron.js"
compatibility_date = "2024-01-01"

# Cron trigger: Tuesday and Friday at 07:00 UTC (09:00 CET)
[triggers]
crons = ["0 7 * * 2,5"]  # Tuesday and Friday at 07:00 UTC

# Environment variables
[vars]
PAGES_URL = "https://www.topflix.cz"  # Production URL
