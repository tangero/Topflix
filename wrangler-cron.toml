# Cloudflare Worker for Cron Triggers
# This worker refreshes data DAILY at 06:00 UTC (8:00 Prague time)
# Netflix updates TOP10 daily, so we need to sync daily

name = "topflix-cron"
main = "workers/cron.js"
compatibility_date = "2024-01-01"

# Cron trigger for DAILY updates at 06:00 UTC
# Netflix TOP10 updates every Tuesday, but we check daily to catch any updates
[triggers]
crons = ["0 6 * * *"]  # Every day at 06:00 UTC (08:00 CET)

# Environment variables
[vars]
PAGES_URL = "https://www.topflix.cz"  # Production URL
